name: Reusable workflows

on:
  push:
    branches:
      - main

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: write
  discussions: read
  packages: write
  pull-requests: write
  repository-projects: read
  security-events: read
  statuses: read

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    uses: softnetics/workflows/.github/workflows/release-packages.yaml@main
    with:
      before-publish: bun
      release-mode: tag
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
