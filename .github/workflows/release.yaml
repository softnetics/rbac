name: Reusable workflows

on:
  push:
    branches:
      - main

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: write
  discussions: read
  packages: write
  pull-requests: write
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  release:
    uses: softnetics/workflows/.github/workflows/release-packages.yaml@main
    with:
      before-publish: yarn build
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
